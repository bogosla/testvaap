{% extends 'base.html' %}
{% block title %}
Add Product
{% endblock %}

<!-- ======== Navbar content (Page Add) ======== -->
{% block navbar-content %}
	<i class="text-warning fas fa-plus"></i>&nbsp;&nbsp;&nbsp; Add Product
{% endblock %}

<!-- ======== Block content (Page Add) ======== -->
{% block content %}
	<div class="container">
		<div class="row">
			<div class="col-lg-12" >
				<div class="card card-body mt-2 {% block card-color %} border-dark text-light bg-secondary {% endblock %}">
					<span class="text-center">{% block card-title %} ENTER PRODUCT DATA BELOW {% endblock %}</span>
				</div>
				<!-- Form -->
				<form {% block action %} action="/add_product" {% endblock %} method="POST" enctype="multipart/form-data" autocomplete="off" class="card p-3 border-dark mt-2">
					{% csrf_token %}

					<!-- ======= Block ID (denied here) ======== -->
					{% block value-id %}{% endblock %}

					<div class="input-group mt-2">
						<span class="side-label btn border-secondary bg-light"><i class="fas fa-tshirt"></i></span>
						<input type="text" name="product" class="form-control" maxlength="40" placeholder="Product name" required {% block value-product %}{% endblock %}>
					</div>

					<div class="input-group mt-2">
						<span class="side-label btn border-secondary bg-light"><i class="fas fa-dollar-sign"></i></span>
						<input type="text" name="purchase" class="form-control" maxlength="10" placeholder="Price of buy" required {% block value-purchase %}{% endblock %}>
					</div>

					<div class="input-group mt-2">
						<span class="side-label btn border-secondary bg-light"><i class="fas fa-hand-holding-usd"></i></span>
						<input type="text" name="sale" class="form-control" maxlength="10" placeholder="Price of sell" required {% block value-sale %}{% endblock %}>
					</div>

					<div class="input-group mt-2">
						<span class="side-label btn border-secondary bg-light"><i class="fab fa-buffer"></i></span>
						<input type="text" name="qty" class="form-control" maxlength="10" placeholder="Quantite" required {% block value-qty %}{% endblock %}>
					</div>

					<div class="input-group mt-2">
						<label><span class="side-label btn border-secondary bg-light" style="border-radius: 4px 0px 0px 4px;"><i class="fas fa-child"></i></span></label>
						<select class="form-select" name="gender" required>
							{% block option %}
							<option value="" hidden>Select the gender</option>
							{% endblock %}
							<option disabled></option>
							<option>M</option>
							<option>F</option>
							<option>U</option>
						</select>
					</div>

					<div class="form-group">
						<textarea class="form-control" name="note" rows="5" maxlength="1000" placeholder="Description is optional...">{% block note %}{% endblock %}</textarea>
					</div>

					<div class="mt-2" style="width: 100%;">
						<button type="submit" class="btn btn-secondary mb-3">
							{% block btn-action %}<i class="fas fa-plus"></i>&nbsp;&nbsp; Add Product {% endblock %}
						</button>
						<a href="{% url 'home' %}" class="btn btn-outline-dark mb-3 ms-2" style="width: 50px;" title="Back">
							<i class="fas fa-chevron-left"></i>
						</a>
						<button type="reset" class="btn btn-outline-dark mb-3 ms-2" style="width: 50px;" title="Reset">
							<i class="fas fa-sync-alt"></i>
						</button>
					</div>
					<br><br>
				</form>

			</div>
		</div>
	</div> <!-- END // container -->
{% endblock %}
